<md-dialog aria-label="Upload Resource" class="cadasta-modal resources">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Resource</h2>
                <span flex></span>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons right">clear</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

            <div class="form_upload_content">

                <div class="modal-content">
                    <div>
                        <p>Select resource files to upload. All file types and sizes accepted.</p>

                        <md-input-container md-no-float flex>
                            <label>Description</label>
                            <textarea ng-model="resourceDescription" columns="1"></textarea>
                        </md-input-container>

                        <br><br>
                        <div class="resource-upload-success">
                            {{response}}
                        </div>
                    </div>

                    <input type="file" nv-file-select uploader="uploader" multiple/><br/>


                    <ul>
                        <li ng-repeat="item in uploader.queue">
                            Name: <span ng-bind="item.file.name"></span><br/>

                            <button ng-click="item.upload()" class="data-upload-button md-button md-default-theme cadasta-round-button">
                                <div>Upload Resource</div>
                            </button>

                        </li>
                    </ul>

                </div>

                <md-progress-circular ng-show="progress>0" md-mode="indeterminate"></md-progress-circular>

            </div>


        </md-dialog-content>
    </form>
</md-dialog>
