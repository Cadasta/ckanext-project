<md-dialog aria-label="Upload Resource" class="cadasta-modal resources">
    <form>
        <md-dialog-content>

            <div class="form_upload_content">
                <div class="cadasta-modal-header">
                    <div class="small-heading">
                        Add Resource
                    </div>

                    <div class="right">
                        <md-button class="md-icon-button" ng-click="cancel()">
                            <i class="material-icons right">clear</i>
                        </md-button>
                    </div>
                </div>
                <div class="modal-content">
                    <div>
                        <p>Resources can be any type of media including images, maps, spreadsheets etc.
                        </p>
                        <br><br>
                        <div class="resource-upload-error">
                            {{error}}
                        </div>
                        <div class="resource-upload-success">
                            {{response}}
                        </div>
                    </div>

                    <input type="file" nv-file-select uploader="uploader" multiple/><br/>

                    <ul>
                        <li ng-repeat="item in uploader.queue">
                            Name: <span ng-bind="item.file.name"></span><br/>
                            <button class="grey-btn" ng-click="item.upload()">Upload Resource</button>
                        </li>
                    </ul>

                </div>


            </div>


        </md-dialog-content>
    </form>
</md-dialog>
