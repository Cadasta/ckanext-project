<md-dialog aria-label="Add Relationship" class="cadasta-modal resources">

    <form name="addParcel">
        <md-dialog-content>
            <div class="form_upload_content add-relationship">
                <div class="cadasta-modal-header">
                    <div class="small-heading">
                        Add Parcel
                    </div>
                    <div class="right">
                        <md-button class="md-icon-button" ng-click="cancel()">
                            <i class="material-icons right">clear</i>
                        </md-button>
                    </div>
                </div>
                <div class="modal-content">
                    <div>
                        <p>1. Draw the geometry of a new parcel using the tools on the left.</p>
                        <div ng-messages="addParcel.$error">
                            <div ng-message="required" class="font-red">{{ parcelCreatedFeedback }}</div>
                        </div>
                        <br><br>

                        <div id="addParcelMap"></div>

                        <!--map legend-->
                        <div id='legend'>
                            <nav class='legend clearfix'>
                                <span class='legend-key' style='background:#256c97;'></span>
                                <span class="legend-label">Project Extent</span>
                                <span class='legend-key' style='background:#e54573;'></span>
                                <span class="legend-label">Parcel Geometry</span>
                            </nav>
                        </div>

                        <md-content class="layout-padding left add-parcel-extra-fields" >
                            <p>2. Add additional (optional) data to the parcel.</p>
                                <div layout layout-sm="column">


                                    <md-input-container md-no-float flex  class="pin-id md-block">
                                        <input ng-model="parcel.pinid" placeholder="Government Pin Id">
                                    </md-input-container>

                                    <md-input-container  md-no-float flex class="landuse md-block">
                                        <label>Landuse</label>
                                        <md-select ng-model="parcel.landuse">
                                            <md-option>Commercial</md-option>
                                            <md-option>Residential</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            <md-input-container md-no-float flex class="notes md-block">
                                <textarea ng-model="parcel.notes" columns="1" md-maxlength="150" placeholder="Notes"></textarea>
                            </md-input-container>
                        </md-content>
                        <div>
                            <div class="cadasta-button right parcel-save" ng-click="saveNewParcel()">Save Parcel</div>
                            <div class="cancel" ng-click="cancel()">Cancel</div>
                        </div>

                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
