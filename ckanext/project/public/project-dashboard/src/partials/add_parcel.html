<md-dialog aria-label="Add Relationship" class="cadasta-modal resources">

    <form>
        <md-dialog-content>
            <div class="form_upload_content add-relationship">
                <div class="cadasta-modal-header">
                    <div class="small-heading">
                        Add Parcel
                    </div>
                    <div class="right">
                        <md-button class="md-icon-button" ng-click="cancel()">
                            <i class="material-icons right">clear</i>
                        </md-button>
                    </div>
                </div>
                <div class="modal-content">
                    <div>
                        <p>1. Draw the geometry of a new parcel using the tools on the left.</p>
                        <br><br>

                        <div id="addParcelMap"></div>

                        <!--map legend-->
                        <div id='legend'>
                            <nav class='legend clearfix'>
                                <span class='legend-key' style='background:#256c97;'></span>
                                <span class="legend-label">Project Extent</span>
                                <span class='legend-key' style='background:#e54573;'></span>
                                <span class="legend-label">Parcel Geometry</span>
                            </nav>
                        </div>

                        <md-content class="layout-padding left" >
                            <p>2. Add additional (optional) data to the parcel.</p>
                                <div layout layout-sm="column">
                                    <md-input-container flex class="pin-id">
                                        <label>Government Pin Id</label>
                                        <input ng-model="parcel.pinid">
                                    </md-input-container>
                                    <md-input-container flex>
                                        <label>Landuse</label>
                                        <md-select ng-model="parcel.landuse">
                                            <md-option>Commercial</md-option>
                                            <md-option>Residential</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            <md-input-container flex class="notes">
                                <label>Notes</label>
                                <textarea ng-model="parcel.notes" columns="1" md-maxlength="150"></textarea>
                            </md-input-container>
                        </md-content>


                        <div class="cadasta-button right parcel-save" ng-click="saveNewParcel(cadastaProjectId, layer)">Save Parcel</div>

                    </div>
                </div>

            </div>


        </md-dialog-content>
    </form>
</md-dialog>
