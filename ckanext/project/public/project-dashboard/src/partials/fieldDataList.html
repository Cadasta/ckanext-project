<md-dialog aria-label="Add Relationship" class="modal-no-radius">


<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Data Collection</h2>
        <span flex></span>

        <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons right">clear</i>
        </md-button>
    </div>
</md-toolbar>

<div class="clearfix overview-background resources ">
    <div id="project-header" class="field-data">


        <div id="field-data-upload">
            <p>Upload an XLS survey format.</p>

            <div class="resource-upload-success">
                {{response}}
            </div>

            <input type="file" nv-file-select uploader="uploader"/><br/>

                <button ng-show="uploader.queue.length==1" ng-click="uploader.queue[0].upload()">upload</button>

            <md-progress-circular ng-show="progress>0" md-mode="indeterminate"></md-progress-circular>

            <!--<div class="resource-upload-error" >{{error}}</div>-->

        </div>


        <div class="small-heading">Field Data</div>
        <table id="fieldData-table-header">
            <thead>
            <tr>
                <th>ONA formId</th>
                <th>Id String</th>
                <th># of Responses</th>
                <th>Time Created</th>
            </tr>
            </thead>
        </table>

        <div id="fieldDataList">
            <table>
                <tbody>
                <tr class="row-link" ng-repeat="fd in fieldDataList" ui-sref="^.fieldDatum({id: fd.properties.id})" ng-click="cancel(); alertValidateDatum() ">
                    <td>{{fd.properties.form_id}}</td>
                    <td>{{fd.properties.id_string}}</td>
                    <td>{{fd.properties.num_submissions}}</td>
                    <td>{{fd.properties.time_created}}</td>

                </tr>
                </tbody>
            </table>
        </div>

        <div id=" ag-grid">
            <div ag-grid="gridOptions" class="ag-blue" style="height: 100%;"></div>
            </tr>
        </div>
    </div>
</div>


    </md-dialog>
