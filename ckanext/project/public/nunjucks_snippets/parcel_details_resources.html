
<div class="parcel-details-content">
    <a class="small-heading" href="{{ c.parcel_id }}/relationship_history">PARCEL RESOURCES</a>
    <a class='right' href='/project/{{c.id}}/parcel/{{ c.parcel_id }}/new/relationship'> ... </a>

    <table class="parcel-details-table">
        <thead>
        <tr>
            <th>TYPE</th>
            <th>DESCRITPION</th>
            <th>DATE CREATED</th>
            <th>AUTHOR</th>
        </tr>
        </thead>
        <tbody>
        {{parcel_resources}}
        {% for resource in parcel_resources %}
        <tr>
            <td> {{ resource.properties.type }} </td>
            <td> {{ resource.properties.description }} </td>
            <td> {{ resource.properties.time_created }} </td>
            <td><a href="{{ resource.properties.url }}">Download</a></td>
            <td> View Map </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
