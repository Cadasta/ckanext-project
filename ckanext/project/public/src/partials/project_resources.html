<div class="clearfix" id="overview-background">
    <div id="project-header">
        <div class="history-container resources">
            <div class="parcel-history">
                <div class="button-controller">

                    <div class="md-menu-demo" ng-controller="BasicDemoCtrl as ctrl">
                        <md-menu>
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-mouseenter="ctrl.openMenu($mdOpenMenu, $event)">
                                Filter By
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item>
                                    <md-button ng-click="ctrl.redial($event)">
                                        Project Resources
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="ctrl.redial($event)">
                                        Parcel Resources
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                        <md-menu>
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-mouseenter="ctrl.openMenu($mdOpenMenu, $event)">
                                Sort By
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item>
                                    <md-button ng-click="ctrl.redial($event)">
                                        Date
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="ctrl.redial($event)">
                                        Resource ID
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>

                    <i class="material-icons right blue">add_circle_outline</i>
                    <i class="material-icons right blue">add_circle_outline</i>
                </div>
                <table class="parcel-history">
                    <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Resource ID</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>View Resource</th>
                    </tr>
                    </thead>
                </table>
                <div class="parcel-history-data relationship">
                    <table>
                        <tbody>
                        <tr ng-repeat="r in allResources.features">
                            <td><md-checkbox aria-label="Delete"></td>
                            <td>{{r.properties.properties.id}}</td>
                            <td>{{r.properties.description}}</td>
                            <td>{{r.properties.time_created}}</td>
                            <td><a href="{{r.properties.url}}"><i class="material-icons">file_download</i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
